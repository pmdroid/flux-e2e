apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: config
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./4-config
  prune: true
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
  dependsOn:
    - name: secrets
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 5m0s