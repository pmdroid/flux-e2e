apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./6-apps
  prune: true
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: fleet
      namespace: fleetdm
  dependsOn:
    - name: config
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 5m0s