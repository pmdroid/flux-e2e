apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bootstrap
  namespace: flux-system
spec:
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: sealed-secrets
      namespace: kube-system
    - apiVersion: apps/v1
      kind: Deployment
      name: prometheus-stack-kube-prom-operator
      namespace: monitoring
    - apiVersion: apps/v1
      kind: StatefulSet
      name: prometheus-prometheus-stack-kube-prom-prometheus
      namespace: monitoring
    - apiVersion: apps/v1
      kind: Deployment
      name: prometheus-stack-kube-state-metrics
      namespace: monitoring
    - apiVersion: apps/v1
      kind: DaemonSet
      name: prometheus-stack-prometheus-node-exporter
      namespace: monitoring
  interval: 10m0s
  path: ./0-bootstrap
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 5m0s